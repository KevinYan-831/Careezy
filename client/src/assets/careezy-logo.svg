<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="30" cy="30" r="25" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Career ladder/steps icon -->
  <g transform="translate(15, 15)">
    <!-- Ladder rungs -->
    <rect x="8" y="5" width="14" height="2" rx="1" fill="white"/>
    <rect x="8" y="11" width="14" height="2" rx="1" fill="white"/>
    <rect x="8" y="17" width="14" height="2" rx="1" fill="white"/>
    <rect x="8" y="23" width="14" height="2" rx="1" fill="white"/>
    
    <!-- Ladder sides -->
    <rect x="6" y="3" width="2" height="24" rx="1" fill="white"/>
    <rect x="22" y="3" width="2" height="24" rx="1" fill="white"/>
    
    <!-- Arrow pointing up -->
    <path d="M15 8 L12 5 L18 5 Z" fill="#ffd700"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#1e293b">
    Careezy
  </text>
  
  <!-- Tagline -->
  <text x="65" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#64748b">
    Your Career Journey Simplified
  </text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="3" fill="#667eea" opacity="0.6"/>
  <circle cx="185" cy="25" r="2" fill="#764ba2" opacity="0.4"/>
  <circle cx="180" cy="35" r="2.5" fill="#667eea" opacity="0.5"/>
</svg>